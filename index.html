<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coding Quiz!</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

  <nav class="scores">
    <a href="highscores.html">⭐ View Highscores ⭐</a>
  </nav>

  <section class="timer">Time: <span id="time">0</span></section>

  <main class="wrapper">

    <section id="start-screen" class="start">
      <h1>Coding Quiz Challenge</h1>
      <p>
        Think you can answer all of these questions before the timer runs out? But beware! If you get a question wrong the timer will go down!
      </p>
      <button id="start">Start Quiz</button>
    </section>

    <section id="questions" class="hide">
      <h2 id="question-title"></h2>
      <div id="choices" class="choices"></div>
    </section>

    <section id="end-screen" class="hide">
      <h2>Finished!</h2>
      <p>Final Score: <span id="final-score"></span>.</p>
      <p>
        Enter your initials: <input type="text" id="initials" maxlength="3" />
        <button id="submit">⭐ DONE ⭐</button>
      </p>
    </section>

    <section id="feedback" class="feedback hide"></section>

  </main>

  <script src="./assets/js/questions.js"></script>
  <script src="./assets/js/logic.js"></script>

</body>
</html>
